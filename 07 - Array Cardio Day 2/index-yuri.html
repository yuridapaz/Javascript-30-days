  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 }, 
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks

        // Array.prototype.some() // procura se ao menos um objeto do array tem o que está sendo pedido // is at least one person 19 or older?

    // const isAdult = people.some(function (person) {
    //   const currentYear = (new Date()).getFullYear(); // criando uma const para pegar o ano (fullyear)
    //   if(currentYear - person.year >= 19) { // calculando o ano atual (currentYear) menos a idade do obj no array, para descobrir se é maior ou menor que 19 
    //     return true;
    //   }
    // });

    const isAdult = people.some(person => { // criando uma arrow function
      const currentYear = (new Date()).getFullYear(); // criando uma const para pegar o ano (fullyear)
      return currentYear - person.year >= 19;
    })



        // Array.prototype.every() // is everyone 19 or older? // .every serve para saber de TODOS os obj do array se encaixam na função pedida.

        const allAdults = people.every(person => { 
      const currentYear = (new Date()).getFullYear();
      return currentYear - person.year >= 19;
    })

        // Array.prototype.find() // é igual ao FILTER, porém ele vai entregar o primeiro obj no array que contem a informação pedida.
    // find the comment with the ID of 823423

    const comment = comments.find(function(comment) {
      if (comment.id === 823423) {
        return true;
      }
    })
    // const comment = comments.find(comment => comment.id === 823423);


        // Array.prototype.findIndex() // busca o comment dentro da parte ID 

    const index = comments.findIndex(comment => comment.id === 823423); // mostra o INDEX (1) de onde está o valor 823423 
    console.log(index);

    // delete the comment with the ID of 823423
    console.log(comments);

    comments.splice(index, 1); // Pega o index (1) e DELETA 1 obj do array. No caso ele busca o index com o valor que buscamos no FINDINDEX.

    console.log(comments);
  </script>
